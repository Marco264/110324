                                "<br>servicios: " + properties.servicios +
                                "<br>zonificaci: " + properties.zonificaci;
                var popup = L.popup()
                    .setLatLng(e.latlng)
                    .setContent(popupContent)
                    .openOn(map);
            });
        }

        // Crear un objeto para almacenar las capas
        var layers = {};

        // Crear una instancia de VectorGrid para cada conjunto de datos GeoJSON
        geojsons.forEach(function(geojson, i) {
            var vectorGrid = createVectorGrid(geojson);
            layers[geojsonNames[i]] = vectorGrid;  // Agrega la capa al objeto de capas
        });

        // Agregar un control de capas al mapa
        L.control.layers(null, layers).addTo(map);

        


        

        var coordinatesInfo = document.getElementById('coordinates-info');
        function onMapClick(e) {
            // Actualizar el contenido del elemento HTML con las coordenadas
            coordinatesInfo.innerHTML = "Coordenadas: " + e.latlng.lat.toFixed(6) + ", " + e.latlng.lng.toFixed(6);
        }
        map.on('click', onMapClick);
        </script>
    </body>
</html>
